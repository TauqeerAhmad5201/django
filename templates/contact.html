{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1280x400/?mobile" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container  py-3">
    <h1 class="text-center">Contact Us</h1>

    <!-- adding form -->
    <!-- post = where data is not shown -->
    <form method="post" action="/contact">         
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group mb-3 ">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group mb-3">
            <label for="number">Phone Number </label>
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group mb-3">
            <label for="desc">Contact purpose</label>
            <textarea class="form-control"  name="desc" id="desc" rows="3"></textarea>
        </div>
    </form>
    <div class="container text-center">
        <button type="submit" class="btn btn-primary my-3 mx-0">Submit</button>
    </div>
    

</div>


{% endblock body %}
